<div class="app">
  <div class="sidebar">
    <app-sidebar class="sidebar" *ngIf="isLoggedIn()"></app-sidebar>
    <app-mobile-sidebar *ngIf="isLoggedIn()"></app-mobile-sidebar>
  </div>
  <div class="main">
    <!-- <app-topbar *ngIf="showSidebar()"></app-topbar> -->
    <div *ngIf="!isLoggedIn()" class="router logged-out">
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="isLoggedIn()" class="router logged-in">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
