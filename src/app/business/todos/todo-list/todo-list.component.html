<h3>Todos</h3>

<div *ngFor="let todo of todos" class="flex">
  <div class="item">{{ todo.title }}</div>
  <div class="item">{{ todo.date }}</div>
  <div class="item">{{ todo.severity }}</div>
  <div *ngIf="!propertyId" class="item">{{ todo.propertyName }}</div>
  <button (click)="deleteTodo(todo._id)">Delete</button>
</div>
