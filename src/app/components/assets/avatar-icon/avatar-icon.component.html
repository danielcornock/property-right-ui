<div
  class="avatarIcon-container avatarIcon-container--{{ avatarSize }}"
  [style.backgroundColor]="avatarIcon.bgColor"
  *ngIf="avatarIcon"
>
  <span
    class="avatarIcon-initials avatarIcon-initials--{{ avatarSize }}"
    [style.color]="avatarIcon.textColor"
    >{{ avatarIcon.initials }}</span
  >
</div>
