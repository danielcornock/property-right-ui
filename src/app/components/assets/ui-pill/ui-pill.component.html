<div
  class="uiPill-container uiPill-container--{{ pillType }} {{
    uiPillIcon ? 'uiPill-container--hasIcon' : ''
  }}"
>
  <app-ui-icon
    class="uiPill-icon"
    *ngIf="uiPillIcon"
    size="micro"
    name="{{ uiPillIcon }}"
  >
  </app-ui-icon>
  <span
    *ngIf="uiPillContent"
    [class.uiPill-text--withIcon]="uiPillIcon"
    class="uiPill-text"
    >{{ uiPillContent }}</span
  >
</div>
