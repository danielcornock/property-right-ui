<div class="paymentCreate-container">
  <h2 class="paymentCreate-header">Add new payment</h2>

  <form
    [formGroup]="paymentForm"
    (ngSubmit)="submitPayment()"
    class="paymentCreate-form"
  >
    <label class="paymentCreate-label">Monthly Amount</label>
    <div class="paymentCreate-inputContainer">
      <input type="text" formControlName="amount" class="paymentCreate-input" />
    </div>

    <label for="" class="paymentCreate-label">Date Due</label>
    <div class="paymentCreate-inputContainer">
      <app-input-date [parentForm]="paymentForm" control="due"></app-input-date>
    </div>

    <app-checkbox
      class="paymentCreate-checkbox"
      [checkboxDefault]="false"
      label="Paid"
      (click)="togglePaid($event)"
    ></app-checkbox>

    <app-checkbox
      class="paymentCreate-checkbox"
      [checkboxDefault]="false"
      label="Recurring Payment?"
      (click)="toggleRecurring($event)"
    ></app-checkbox>

    <div class="paymentCreate-buttons">
      <button (click)="closeModal()" class="paymentCreate-cancel">
        Cancel
      </button>
      <input
        type="submit"
        value="Create Payment"
        class="paymentCreate-submit"
      />
    </div>
  </form>
</div>
