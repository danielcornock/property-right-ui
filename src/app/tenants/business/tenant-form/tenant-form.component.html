<app-loading-animation *ngIf="isLoading"></app-loading-animation>
<div class="tenantForm-container" *ngIf="!isLoading">
  <h2 class="tenantForm-header">Add New Tenant</h2>
  <form
    [formGroup]="tenantForm"
    class="tenantForm-form"
    (ngSubmit)="submitTenant()"
  >
    <label class="tenantForm-label">Name</label>
    <input
      type="text"
      placeholder="Tenant Name"
      formControlName="name"
      class="tenantForm-input"
      required
    />
    <label class="tenantForm-label">Email Address</label>
    <input
      type="email"
      placeholder="Tenant Email"
      formControlName="email"
      class="tenantForm-input"
    />
    <label class="tenantForm-label">Phone Number</label>
    <input
      type="tel"
      placeholder="Tenant Phone number"
      formControlName="phone"
      class="tenantForm-input"
    />
    <div
      class="tenantForm-dropdownContainer"
      *ngIf="!propertyId && propertyOptions.length"
    >
      <label class="tenantForm-label">Property</label>
      <select class="tenantForm-dropdown" formControlName="property">
        <option
          *ngFor="let option of propertyOptions"
          value="{{ option.id }}"
          >{{ option.name }}</option
        >
      </select>
    </div>
    <div class="tenantForm-buttons">
      <button (click)="closeModal()" class="tenantForm-cancel">Cancel</button>
      <input type="submit" value="Save Tenant" class="tenantForm-submit" />
    </div>
  </form>
</div>
