<app-loading-animation *ngIf="isLoading"></app-loading-animation>
<div *ngIf="!isLoading" class="tenantOverview-container">
  <app-tenant-card [tenantCardTenant]="tenant" class="tenantOverview-card"></app-tenant-card>
  <button class="tenantOverview-deleteButton" (click)="openConfirmDeleteModal()">
    Delete Tenant
  </button>

  <div class="tenantOverview-payments">
    <button class="tempButton" (click)="openCreatePaymentModal()">
      Add rental payment
    </button>
    <app-payment-list [paymentListPayments]="payments"></app-payment-list>
  </div>
</div>
