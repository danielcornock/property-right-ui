<app-loading-animation *ngIf="isLoading"></app-loading-animation>
<div *ngIf="!isLoading" class="tenantOverview-container">
  <span>{{ tenant.name }}</span>
  <span>{{ tenant.email }}</span>
  <span>{{ tenant.phone }}</span>
  <a routerLink="/properties/{{ tenant.property._id }}">{{
    tenant.property.name
  }}</a>
</div>

<button (click)="openConfirmDeleteModal()">Delete Tenant</button>
