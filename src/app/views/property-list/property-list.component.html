<div class="propertyList-container">
  <a routerLink="/properties/create">Create new property</a>
  <h2>Your properties</h2>
  <div class="flex-wrap">
    <div class="list-item" *ngFor="let property of properties">
      <img
        class="preview-image"
        *ngIf="property.image"
        [src]="property.image"
        alt=""
      />
      <a class="property-name" [routerLink]="[property._id]">
        {{ property.name }}
      </a>
      <div>{{ property.monthlyRent }}</div>
      <button (click)="deleteProperty(property._id)">Delete</button>
    </div>
  </div>
</div>
