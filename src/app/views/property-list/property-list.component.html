<div class="propertyList-container">
  <div class="flex-between">
    <h2>Your properties</h2>
    <a routerLink="create" class="add-new">
      <app-ui-icon size="tiny" name="plus" class="button-icon"></app-ui-icon>
      Add New</a
    >
  </div>
  <div class="flex-wrap">
    <app-property-card
      class="list-item"
      [property]="property"
      *ngFor="let property of properties"
    ></app-property-card>
  </div>
</div>
